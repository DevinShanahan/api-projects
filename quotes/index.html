<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src = "script.js"></script>
</head>
<body>
  <div class="gap">
  </div>
  <div class = "container text-center" style="background-color: white;border-radius:25px;padding:2rem;">
    <h2>Random Quotes</h2>
    <div class = "row">
      <div class="col"></div>
      <div class="col-10">
        <h3 id = "quote">Harry, I took care of it<br><br>-Lloyd Christmas</h3>

      </div>
      <div class="col"></div>
    </div>
    <div class = "row">
      <div class = "col">
        <button class = "btn btn-primary" id = "button">NEW QUOTE</button>
      </div>
      <div class = "col">
        <a class = "btn btn-primary" id="twitter" target = '_blank'><i class="fa fa-twitter fa-2x"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
